        - required: true
          name: superpro
          note: |-
            The [Global Webhooks API](https://docs.github.com/enterprise-server@2.18/rest/reference/enterprise-admin#global-webhooks) is currently available for developers to preview. To access the API during the preview period, you must provide a custom [media type](https://docs.github.com/enterprise-server@2.18/rest/overview/media-types) in the `Accept` header:
            ```shell
            application/vnd.github.superpro-preview+json
            ```
        category: enterprise-admin
        subcategory: global-webhooks
    post:
      summary: Create a global webhook
      description: ''
      operationId: enterprise-admin/create-global-webhook
      tags:
      - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-server@2.18/rest/reference/enterprise-admin#create-a-global-webhook
      parameters:
      - name: accept
        description: This API is under preview and subject to change.
        in: header
        schema:
          type: string
          default: application/vnd.github.superpro-preview+json
        required: true
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/global-hook"
              examples:
                default:
                  "$ref": "#/components/examples/global-hook"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Must be passed as "web".
                config:
                  type: object
                  description: Key/value pairs to provide settings for this webhook.
                  properties:
                    url:
                      type: string
                      description: The URL to which the payloads will be delivered.
                    content_type:
                      type: string
                      description: The media type used to serialize the payloads.
                        Supported values include `json` and `form`. The default is
                        `form`.
                    secret:
                      type: string
                      description: If provided, the `secret` will be used as the `key`
                        to generate the HMAC hex digest value in the [`X-Hub-Signature`](https://docs.github.com/enterprise-server@2.18/webhooks/event-payloads/#delivery-headers)
                        header.
                    insecure_ssl:
                      type: string
                      description: Determines whether the SSL certificate of the host
                        for `url` will be verified when delivering payloads. Supported
                        values include `0` (verification is performed) and `1` (verification
                        is not performed). The default is `0`. **We strongly recommend
                        not setting this to `1` as you are subject to man-in-the-middle
                        and other attacks.**
                  required:
                  - url
                events:
                  type: array
                  description: 'The [events](https://docs.github.com/enterprise-server@2.18/webhooks/event-payloads)
                    that trigger this webhook. A global webhook can be triggered by
                    `user` and `organization` events. Default: `user` and `organization`.'
                  items:
                    type: string
                active:
                  type: boolean
                  description: Determines if notifications are sent when the webhook
                    is triggered. Set to `true` to send notifications.
                  default: true
              required:
              - name
              - config
            example:
              name: web
              events:
              - organization
              - user
              config:
                url: https://example.com/webhook
                content_type: json
                secret: secret
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        previews:
        - required: true
          name: superpro
          note: |-
            The [Global Webhooks API](https://docs.github.com/enterprise-server@2.18/rest/reference/enterprise-admin#global-webhooks) is currently available for developers to preview. To access the API during the preview period, you must provide a custom [media type](https://docs.github.com/enterprise-server@2.18/rest/overview/media-types) in the `Accept` header:
            ```shell
            application/vnd.github.superpro-preview+json
            ```
        category: enterprise-admin
        subcategory: global-webhooks
