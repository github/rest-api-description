  "/admin/ldap/teams/{team_id}/mapping":
    patch:
      summary: Update LDAP mapping for a team
      description: |-
        Updates the [distinguished name](https://www.ldap.com/ldap-dns-and-rdns) (DN) of the LDAP entry to map to a team. [LDAP synchronization](https://help.github.com/enterprise/admin/guides/user-management/using-ldap/#enabling-ldap-sync) must be enabled to map LDAP entries to a team. Use the [Create a team](https://docs.github.com/enterprise-server@2.18/rest/reference/teams/#create-a-team) endpoint to create a team with LDAP mapping.

        If you pass the `hellcat-preview` media type, you can also update the LDAP mapping of a child team.
      operationId: enterprise-admin/update-ldap-mapping-for-team
      tags:
      - enterprise-admin
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/enterprise-server@2.18/rest/reference/enterprise-admin#update-ldap-mapping-for-a-team
      parameters:
      - "$ref": "#/components/parameters/team-id"
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ldap-mapping-team"
              examples:
                default:
                  "$ref": "#/components/examples/ldap-mapping-team"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ldap_dn:
                  type: string
                  description: The [distinguished name](https://www.ldap.com/ldap-dns-and-rdns)
                    (DN) of the LDAP entry to map to a team.
            example:
              ldap_dn: cn=Enterprise Ops,ou=teams,dc=github,dc=com
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: false
        previews:
        - required: false
          name: hellcat
          note: |-
            The Nested Teams API is currently available for developers to preview. See the [blog post](https://developer.github.com/changes/2017-08-30-preview-nested-teams) for full details. To access the API, you must provide a custom [media type](https://docs.github.com/enterprise-server@2.18/rest/overview/media-types) in the `Accept` header:
            ```shell
            application/vnd.github.hellcat-preview+json
            ```
        category: enterprise-admin
        subcategory: ldap
