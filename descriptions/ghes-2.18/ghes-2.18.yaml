                  description: "Specifies if the given environment is one that end-users
                    directly interact with. Default: `true` when `environment` is
                    `production` and `false` otherwise.  \n**Note:** This parameter
                    requires you to use the [`application/vnd.github.ant-man-preview+json`](https://docs.github.com/enterprise-server@2.18/rest/overview/api-previews#enhanced-deployments)
                    custom media type."
