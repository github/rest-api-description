        For more information on custom repository roles, see "[Managing custom repository roles for an organization](https://docs.github.com/organizations/managing-peoples-access-to-your-organization-with-roles/managing-custom-repository-roles-for-an-organization)."
      tags:
      - orgs
      operationId: orgs/create-custom-role
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/reference/orgs#create-a-custom-role
      parameters:
      - *100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the custom role.
                description:
                  type: string
                  description: A short description about the intended usage of this
                    role or what permissions it grants.
                base_role:
                  type: string
                  enum:
                  - read
