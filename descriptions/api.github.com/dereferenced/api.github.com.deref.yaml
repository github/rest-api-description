                            type: string
                        teams:
                          type: array
                          description: The list of team `slug`s allowed to bypass
                            pull request requirements.
                          items:
                            type: string
                        apps:
                          type: array
                          description: The list of app `slug`s allowed to bypass pull
                            request requirements.
                          items:
                            type: string
